<!doctype html>
<html>
  <head>
    <title>Sensa - Extension</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/lightbox.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="css/screen.css" />
	<link rel="stylesheet" type="text/css" href="css/lightbox.css" />
	<!--<script src="js/java1.js"></script>-->
  </head>
  <body>
	<div id="pop">
		<h1><a class="red" href="index.html">Sensa</a></h1>
		<div id="status"></div>
		<p>How sensational is this article?<span>1. causing great public interest and excitement.<br>2. very good indeed; very impressive or attractive</span></p>
			<div data-role="main" class="ui-content">
				<form method="post" action="demoform.asp">
					<input type="range" name="points" id="points" value="50" min="0" max="100" data-show-value="true">
				</form>
			</div>
		<p class="left5">Optimistic<span></span></p>
		<p class="right5">Pessimistic<span></span></p>
			<form action="#">
				<p class="range-field">
				  <input type="range" id="test5" min="0" max="100" />
				</p>
			</form>
		<p>Is this an opinion piece?<span>Help Prompt</span></p>
			<form>
				<input type="radio" name="option" value="yes"> Yes
				<br>
				<input type="radio" name="option" value="no"> No
			</form>	
		<a class="right2" href="tellmore.html" style=\"font-size: 2em\">Tell us more ></a>
		<a href="rate.html" class="button button-red" style=\"font-size: 2em\">Rate</a>
	</div>
  </body>
  <script src="jquery-1.11.3.js"></script>
  <script src="jquery-2.1.4.js"></script>
  <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
  
</html>
