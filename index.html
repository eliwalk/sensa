    <div id="status"></div>
    <p>How sensational is this article?</p>
	<form action="#">

		  <input type="range" id="test5" min="0" max="100" />
		</p>
	</form>
	<p>Is this article optimistic or pessimistic?</p>
	<form action="#">

		<input type="radio" name="option" value="yes"> Yes
		<br>

	</form>
